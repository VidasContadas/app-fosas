<html>
<head>
<title>Vidas Contadas - Mapa de Fosas</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.14/themes/css/cartodb.css" />

<link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css" />
<link rel="stylesheet" href="node_modules/leaflet-search/dist/leaflet-search.min.css" />

<link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container-fluid">
    <div class="page-header">
      <h1>Mapa de Fosas</h1>
    </div>

	<div class="row">
		<div class='col-md-12'>
			<div id="visualizaciones"></div>
		</div>	
	</div>
    <div class="row">
      <div class='col-md-3'>
        <div id="filters">
          <div id="statistics"></div>	
          <div id="tags"></div>
        </div>
      </div>
      <div class='col-md-9'>
        <div id="map"></div>
      </div>
    </div>
  </div>

    <!-- include cartodb.js library -->
<script src="http://libs.cartocdn.com/cartodb.js/v3/3.14/cartodb.js"></script>

<script src="node_modules/mustache/mustache.min.js"></script>
<script src="node_modules/leaflet/dist/leaflet.js"></script>
<script src="node_modules/leaflet-search/dist/leaflet-search.src.js"></script>

<script src="src/fosas-config.js"></script>
<script src="src/fosas.js"></script>

<script id="infowindow_template" type="infowindow/html" >
</script>
<script id="fosa-tpl" type="infowindow/html">
<div class="cartodb-popup header blue v2">
	<a href="#close" class="cartodb-popup-close-button close">x</a>
	<div class="cartodb-popup-header">
		<h1>{{municipio}}</h1>
		<span class="separator"></span>
	</div>
	<div class="cartodb-popup-content-wrapper">
		<div class="cartodb-popup-content container-fluid">
			{{#foto}}
			<div class="row">
				<div class='col-md-12'>
					<img src="{{foto}}" width="380px" height="200px">
				</div>
			</div>
			{{/foto}}
			<hr>
			<!-- Ubicacion -->
			<div class="row">
				<div class='col-md-6'>
					<h4>Provincia</h4>
				</div>
				<div class='col-md-6'>
					<h4>Comunidad</h4>
				</div>
			</div>
			<div class="row">
				<div class='col-md-6'>
					<p>{{provincia}}</p>
				</div>
				<div class='col-md-6'>
					<p>{{comunidad}}</p>
				</div>
			</div>
			<!-- Tipo, Titularidad -->

			<div class="row">
				<div class='col-md-6'>
					<h4>Tipo</h4>
				</div>
				<div class='col-md-6'>
					<h4>Titularidad</h4>
				</div>
			</div>
			<div class="row">
				<div class='col-md-6'>
					<p >{{tipo}}</p>
				</div>
				<div class='col-md-6'>
					<p >{{titularidad}}</p>
				</div>
			</div>

			<!-- Fecha, Victimas -->
			<div class="row">
				<div class='col-md-6'>
					<h4>Fecha</h4>
				</div>
				<div class='col-md-6'>
					<h4>Victimas</h4>
				</div>
			</div>
			<div class="row">
				<div class='col-md-6'>
					<p >{{fecha}}</p>
				</div>
				<div class='col-md-6'>
					<p >{{victimas}}</p>
				</div>
			</div>

			<!-- Descripcion -->
			<div class="row">
				<div class="col-md-12">
				<h4>Descripción</h4>
				{{descripcion}}
				</div>
			</div>
			<hr>
				<!-- Info Actuacion -->
				{{#fecha_actuacion}}
				<div class="row">
					<div class='col-md-12'>
						<h2>Actuación</h2>
					</div>
				</div>
				<div class="row">
					<div class='col-md-6'>
						<h4>Fecha Actuación</h4>
					</div>
					<div class='col-md-6'>
						<h4>Promotor</h4>
					</div>
				</div>
				<div class="row">
					<div class='col-md-6'>
						<p >{{fecha_actuacion}}</p>
					</div>
					<div class='col-md-6'>
						<p >{{promotor_actuacion}}</p>
					</div>
				</div>

				<!-- Descripcion -->
				<div class="row">
					<div class="col-md-12">
						<h4>Descripción de la actuación</h4>
						{{descripcion_actuacion}}
					</div>
				</div>
				{{/fecha_actuacion}}
			<div class="row">
				<div class="col-md-11">
					<h4>Fuente</h4>
					<a href="{{url}}" target="_blank">{{url}}</a>
				</div>
			</div>
		</div>
	</div>
	<div class="cartodb-popup-tip-container"></div>
</div>
</script>

</body>
</html>
